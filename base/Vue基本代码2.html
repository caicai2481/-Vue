<html>
<head>

		[v-cloak]{
			display: none;

</head>

<body>
<div id="vue_det">

</div>
<script src="./libs/vue.min.js"></script>
<script type="text/javascript">
	var vm = new Vue({
		el:'#vue_det',
		data:{
			site:"caiaiiai",
			mytitle:"定义tile"
		},
		methods:{//定义方法
			show(){
				alert("hello")
			},
			mouser:function(){
				// alert("鼠标")
			}
			
		}
	})
</script>


</body>
</html>
