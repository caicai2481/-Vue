<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<script src="./libs/vue.min.js"></script>
</head>

<body>
	<div>
		<img id="light" src="./libs/img1.jpg" />
	</div>
	<script>
		var flag = false;
	
		var light = document.getElementById("light");
		light.onclick = function(){
			if(flag){
				light.src = "./libs/img1.jpg";
				flag = false;
			}else{
				light.src = "./libs/img2.jpg";
				flag = true
			}
			
		}
		

	
	</script>
</body>

</html>
