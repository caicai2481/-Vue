<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<script src="./libs/vue.min.js"></script>
</head>

<body>
	<div id="app">
		<input type="button" value="浪起来" @click="go"/>
		<input type="button" value="浪起来" @click="stop"/>
		<h4 >{{msg}}</h4>
		
	</div>
	<script>
		//注意在vm实例中.如果想要获取data中的数据,想要调用methods中的方法,必须通过this来调用
		var vm = new Vue({
			el:'#app',
			data:{
				msg:'猥琐发育，别浪',
				intervalId:null
			},
			methods:{
			
				
				go(){
					this.intervalId = null;
					this.intervalId = setInterval(() => {
					console.log(this.msg)
					var start = this.msg.substring(0,1)
					var end = this.msg.substring(1)
					this.msg = end + start	
					},400)
					
					//注意:vm实例会监听自身data数据中所有变化,,只要数据一变化.立马有变化
					
				},
				stop(){
					clearInterval(this.intervalId)
					this.intervalId = null;
				}
			}
		})

	
	</script>
</body>

</html>
