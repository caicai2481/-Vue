<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<script src="../libs/vue.min.js"></script>
	<style>
		.red{
			color: red;
		}
		.thin{
			font-weight: 200;
		}
		.italic{
			font-style: italic;
		}
		.active{
			letter-spacing: 0.5em;
		}
	</style>
</head>

<body>
	<div id="app">
	<h1 :style="styleobj">CCCCCCCCCCCCC</h1>
	
	<h1 :style="[styleobj,styleobj2]">CCCCCCCCCCCCC</h1>
		
	</div>
	<script>
		//注意在vm实例中.如果想要获取data中的数据,想要调用methods中的方法,必须通过this来调用
		var vm = new Vue({
			el:'#app',
			data:{
				flag : true,
				msg:"adjfalsdjflaj",
				
				styleobj:{color:'red'},
				styleobj2:{'font-weight':'200'},
			
			}
		})

	
	</script>
</body>

</html>
