<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../../libs/vue.min.js"></script>
	</head>
	<body>
		<div id="app">
			<div >
				<input type="text" v-model="id"/>
				<input type="text" v-model="name" />
				<input type="button" value="添加" @click="add"/>
			</div>
			<div >
				<li v-for="item in list">
					{{item.id}}---{{item.name}}
				</li>
				
			</div>
		
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el:'#app',
				data:{
					id:1,
					name:'',
					list:[
						{id:1,name:'cai'},
						{id:2,name:'cai2'},
						{id:3,name:'cai3'},
					]
				},
				methods:{
					add(){
						var s = {id:this.id,name:this.name };
						this.list.push(s)
					}
				}
			})
		</script>
	</body>
</html>
