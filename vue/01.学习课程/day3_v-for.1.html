<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../libs/vue.min.js"></script>

	</head>

	<body>
		<div id="app">
			<!-- 	<p v-for=" item in list">{{item}}</p> -->

			<p v-for=" (item,i) in list">{{i}}------{{item}}</p>
			<p>----------------------------------------</p>
			<p v-for=" (item,i) in list2">{{i}}------{{item.id}}----{{item.name}}</p>
			<p>----------------------------------------</p>
			<!-- 在便利对象身上除了val和key，还有索引 -->
			<p v-for="(val,key) in user">{{val}}---{{key}}</p>
			<p>----------------------------------------</p>
			<p v-for="count in 10">这是第{{count}}次循环</p>
		</div>
		<script>
			//注意在vm实例中.如果想要获取data中的数据,想要调用methods中的方法,必须通过this来调用
			var vm = new Vue({
				el: '#app',
				data: {
					list: [1, 3, 4, 5, 6, 8],
					list2: [{
							id: 1,
							name: "c1"
						},
						{
							id: 2,
							name: "c2"
						},
						{
							id: 3,
							name: "c3"
						},
						{
							id: 4,
							name: "c4"
						}
					],
					user: {
						id: 1,
						name: "cai",
						gender: "男"
					},

				}
			})
		</script>
	</body>

</html>
