<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../../libs/vue.min.js"></script>

	</head>

	<body>
		<div id="app">

			<a @click.prevent="flag=true">登录</a>
			<a @click.prevent="flag=false">注册</a>
			<login v-if="flag" ></login>
			<register v-else="flag"></register>

		</div>



		<script>
			Vue.component('login', {
				template: '<h3>登录组件</h3>'
			})
			Vue.component('register', {
				template: '<h3>注册组件</h3>'
			})


			new Vue({
				el: '#app',
				data: {
					flag: true

				}

			})
		</script>
	</body>

</html>
