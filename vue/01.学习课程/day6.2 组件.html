<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../../libs/vue.min.js"></script>

	</head>

	<body>
		<div id="app">

			<mycoml></mycoml>

		</div>

		<script>
			//template 里面只能有一个根组件
			//组件可以有自己的data,组件的data 是方法，并且必须返回一个对象
			// 组件中的data数据和实例中一样
			Vue.component('mycoml', {
				template: '<h3>{{msg}}</h3>',
				data:function(){
					return {
						msg:"这是组件的data数据"
					}
				}
			})

			new Vue({
				el: '#app',
				data: {


				}

			})
		</script>
	</body>

</html>
